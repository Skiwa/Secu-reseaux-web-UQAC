<h1 class="display-3">Permission requested</h1>
<p class="lead">The application <span class="btn btn-sm btn-info">{{app_name}}</span> request the following permissions:</p>
{{permissions}}
<form class="form-signin" method="post" action="{{submit_url}}">
    <input type="hidden" name="response_type" value="{{response_type}}" />
    <input type="hidden" name="client_id" value="{{client_id}}" />
    <input type="hidden" name="redirect_uri" value="{{redirect_uri}}" />
    <input type="hidden" name="scope" value="{{scope}}" />
    <input type="hidden" name="state" value="{{state}}" />
    <input type="hidden" name="securityToken" value="{{securityToken}}" />
    <input type="hidden" name="goaspredirect" value="{{goaspredirect}}" />

    <div class="row">
        <div class="col-6">
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="approve">Approve</button>
        </div>
        <div class="col-6">
            <button class="btn btn-lg btn-danger btn-block" type="submit" name="submit" value="decline">Decline</button>
        </div>
    </div>
    <p><a class="btn btn-sm btn-success btn-block" href="{{switch_url}}" role="button">{{switch_label}}</a></p>
</form>
