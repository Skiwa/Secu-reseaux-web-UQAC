<h1 class="display-3">Log in</h1>
<form class="form-signin" method="post" action="{{submit_url}}">
    <input type="hidden" name="goaspredirect" value="{{goaspredirect}}" />

    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputUsername" class="sr-only">Username or e-mail address</label>
    <input id="inputUsername" type="text" class="form-control" name="username" value="{{username}}" placeholder="Username or e-mail address" required {{userFocus}} />
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" type="password" class="form-control" name="password" value="" placeholder="Password" required {{passFocus}} />

    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="submit">Sign in</button>
    <p><a class="btn btn-sm btn-success btn-block" href="{{switch_url}}" role="button">{{switch_label}}</a></p>
</form>
